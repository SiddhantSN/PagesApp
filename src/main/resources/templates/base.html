<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>
<body>
       <div th:fragment="logged_in(userDetail)">
              <div th:replace = "${userDetail}"></div>
       </div>
       <div th:fragment = "logged_out" >
              <h1>User logged out</h1>
              <a href="/login" class="button">Log in</a>
       </div>
</body>
</html>
